name: Sync to Hugging Face hub

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    environment: HF_TOKEN
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Force push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "HF_TOKEN length: ${#HF_TOKEN}"
          git push --force "https://tthogho1:${HF_TOKEN}@huggingface.co/spaces/tthogho1/imagesearchbyclip" main  
